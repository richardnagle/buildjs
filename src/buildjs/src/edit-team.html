<template>
    <require from="./hex-colour-value-converter"></require>
    <section>
        <form role="form" submit.delegate="save()">
            <div class="row">
                <div class="col-lg-6 form-group">
                    <div class="form-group">
                        <label for="fn">Team Name</label>
                        <input type="text" value.bind="Team.Name" class="form-control" id="fn" placeholder="team name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 form-group">
                    <div class="form-group">
                        <label for="sub">Sub-Title</label>
                        <input type="text" value.bind="Team.SubTitle" class="form-control" id="sub" placeholder="sub-title">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1">
                    <div class="form-group">
                        <label for="fgc">Foreground Colour</label>
                        <input type="color" value.bind="Team.ForegroundColour | hexColour" class="form-control" id="fgc" placeholder="foreground colour">
                    </div>
                </div>
                <div class="col-lg-1">
                    <div class="form-group">
                        <label for="bgc">Background Colour</label>
                        <input type="color" value.bind="Team.BackgroundColour | hexColour" class="form-control" id="bgc" placeholder="background colour">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-default">Save</button>
        </form>
    </section>
</template>
