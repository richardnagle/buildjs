<template>
    <require from="./hex-colour-value-converter"></require>
    <style>
        .swab{
            height:20px;
            width:40px;
        }

        .selected{
            border:solid;
            border-color: black;
        }
        
        .no-margin{
            margin:0px;
            margin-bottom:0px;
            margin-top:0px;
            margin-left:0px;
            margin-right:0px;
        }

        .no-padding{
            padding:0px;
            padding-bottom:0px;
            padding-top:0px;
            padding-left:0px;
            padding-right:0px;
        }

        ul{
            display:inline-block;
        }

        li.no-margin.no-padding{
            margin:0px;
            margin-bottom:0px;
            margin-top:0px;
            margin-left:0px;
            margin-right:0px;
            padding:0px;
            padding-bottom:0px;
            padding-top:0px;
            padding-left:0px;
            padding-right:0px;
        }
    </style>
    

    <div class="row">
        <div class="col-md-2">
            <div repeat.for="swabs of rows" class="no-margin no-padding" style="height:20px">
                <ul class="no-margin no-padding list-inline">
                    <li repeat.for="swab of swabs" class="no-margin no-padding">
                        <div class="swab no-margin no-padding" css="background-color:${swab.value | hexColour};" click.delegate="swab.colourClicked()"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-2">
            <div>Selected Colour</div>
            <div class="swab selected no-margin no-padding" css="background-color:${selectedColour | hexColour}; border:solid; border-color:black;"></div>
            <div style="margin-top:250px">
                <button>OK</button>
                <button>Cancel</button>
            </div>
        </div>
    </div>
</template>
