<template>
    <require from="./hex-colour-value-converter"></require>

    <style>
      .teamText${team.id} {
          padding-bottom:4px; 
          padding-left:30px; 
          vertical-align:middle
      }
 
      .team-border-outer${team.id}{
          border: 3px solid;
          border-radius: 15px;
          padding: 3px;
          color: ${team.foregroundColour | hexColour};
          background-color: ${team.foregroundColour | hexColour};                     
      }

     .team-border-middle${team.id}{
          border: 6px solid;
          border-radius: 15px;
          padding: 3px;
          color: ${team.backgroundColour | hexColour};
          background-color: ${team.foregroundColour | hexColour};                     
      }

      .team-border-inner${team.id}{
          border: 2px solid;
          border-radius: 15px;
          padding: 3px;
          color: ${team.foregroundColour | hexColour};
          background-color: ${team.backgroundColour | hexColour};                     
      }
  </style>
    
    <div class="team-border-outer${team.id}">
        <div class="team-border-middle${team.id}">
            <div class="team-border-inner${team.id}">
                <h1 class="teamText${team.id}">${team.name}</h1>
                <h4 class="teamText${team.id}" show.bind="showsubtitle">${team.subTitle}</h4>
                <p>${showsubtitle}</p>
            </div>
        </div>
    </div>
     
</template>
