<template>
    <require from="./team-banner"></require>
    <div>
        <ul class="list-group" style="margin-bottom: 5px">
            <li repeat.for="team of teams">
                <a route-href="route: team; params.bind: {id: team.id}">
                    <team-banner team.bind="team" showsubtitle="false" if.bind="team.isVisible"></team-banner>
                </a>
            </li>
        </ul>
    </div>
</template>
